<!DOCTYPE html>
<html>
<!--esta es mi practica 8-->

<head>
    <title>Pract js8</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        //problema 1//
        var num1, num2;
        num1 = prompt('Ingrese el primer número:', '');
        num2 = prompt('Ingrese el segundo número:', '');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if (num1 > num2) {
            var suma = parseInt(num1) + parseInt(num2);
            document.write('Esta es la suma:' + suma);
            document.write('<br>');
            document.write('Esta es la diferencia:');
            document.write('<br>');
            document.write(num1);
            document.write('<br>');
            document.write('Esta es la diferencia:');
            document.write('<br>');
            document.write(num2);
            document.write('<br>');
            document.write('<br>');
        } else {
            (num1 < num2)
            var producto = num1 * num2;
            document.write('Esta es el producto:');
            document.write(producto)
            document.write('<br>');
            var division = num1 / num2;
            document.write('Esta es la division:');
            document.write(division);
            document.write('<br>');
            document.write('<br>');

        }
        //problema 2//
        var nota1;
        var nota2;
        var nota3;
        nota1 = prompt('Ingrese primer nota:', '');
        nota2 = prompt('Ingrese segunda nota:', '');
        nota3 = prompt('Ingrese tercera nota:', '');
        var suma = parseInt(nota1) + parseInt(nota2) + parseInt(nota3);
        var promedio = suma / 3;
        if (promedio >= 4) {
            document.write('Regular');
            document.write('<br>');
            document.write('Este es el promedio:');
            document.write('<br>');
            document.write(promedio);
            document.write('<br>');
            document.write('<br>');
        } else {
            (promedio < 4)
            document.write('<br>');
            document.write('Este es el promedio:');
            document.write('<br>');
            document.write(promedio);
            document.write('<br>');
            document.write('Reprobado.');
            document.write('<br>');
            document.write('<br>');
        }
        //problema 3//
        var num4;
        num4 = prompt('Ingrese un numero entre 1 y 99:', '');
        document.write(num4);
        document.write('<br>');
        if (num4 < 10) {
            document.write('El numero tiene un digito.');
            document.write('<br>');
        } else {
            (num4 > 10)
            document.write('El numero tiene dos digitos.');
            document.write('<br>');
            document.write('<br>');

        }
        //problema 4//
        var nombre;
        var preguntas;
        var respondidas;
        nombre = prompt('Ingrese su nombre', '');
        preguntas = prompt('Ingresar la cantidad de preguntas:', '');
        respondidas = prompt('Ingresar la cantidad de preguntas correctas', '');
        document.write(nombre);
        document.write('<br>');
        var porcentaje = parseInt(respondidas) / 10 * parseInt(preguntas);
        if (porcentaje >= 90) {
            document.write('Nivel superior');
            document.write('<br>');
        } else {
            if (porcentaje <= 75) {
                document.write('Nivel medio');
                document.write('<br>');
            } else {
                if (porcentaje <= 50) {
                    document.write('Nivel regular');
                    document.write('<br>');
                } else {
                    document.write('Fuera de nivel');
                }
            }
        }
    </script>

</body>

</html>
